name: Python package

on:
  push:
    branches:
      - main 
      - public
      - dev
  pull_request:
    branches:
      - main 
      - public
      - dev

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.10"]
        # We aim to support the versions on pytorch.org
        # as well as selected previous versions on
        # https://pytorch.org/get-started/previous-versions/
        torch-version: ["1.12.1", "2.0.0"]
        include:
          - os: ubuntu-latest
            python-version: 3.8
            torch-version: 1.9.0
          - os: windows-latest
            torch-version: 2.0.0
            python-version: "3.10"
          - os: macos-latest
            torch-version: 2.0.0
            python-version: "3.10"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install package
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install torch==${{ matrix.torch-version }} --extra-index-url https://download.pytorch.org/whl/cpu
          pip install '.[dev,demos,datasets]'
          
      - name: Run the formatter
        run: |
          make format

      - name: Run the spelling detector
        run: |
          make codespell

      - name: Check CITATION.cff validity
        run: |
          cffconvert --validate

      - name: Check that no binary files have been added to repo
        run: |
          make check_for_binary

      - name: Build package
        run: |
          make build

      - name: Run pytest tests
        timeout-minutes: 10
        run: |
          make test

      - name: Check reinstall script
        timeout-minutes: 10
        run: |
          ./reinstall.sh